<!DOCTYPE html>

<html>
    <head>
         <title>Twitter Clone</title>
         
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/tweet.css">
        <link rel="stylesheet" href="styles/post.css">
        <link rel="stylesheet" href="styles/writepost.css">
    </head>

    <body>
        <div class="tweet-cell">
            <div class="profile-section" >
                <img class="profile-image" src="Profile/profile.webp" alt="">
            </div>

            <div class="write-tweet" >
                <div class="tweet-container">
                    <p class="tweet-it">What is happening?!</p>
                </div>
                

                <div class="edit-tweet">
                    <div class="edit-options">
                        <img class="post-icons" src="Icons/tweet-add-image.svg" alt="">
                        <img class="post-icons" src="Icons/tweet-gif.svg" alt="">
                        <img class="post-icons" src="Icons/tweet-poll.svg" alt="">
                        <img class="post-icons" src="Icons/tweet-emoji.svg" alt="">
                        <img class="post-icons" src="Icons/tweet-schedule.svg" alt="">
                        <img class="post-icons" src="Icons/tweet-locations.svg" alt="">
                    </div>

                    <div class="post-button-container" >
                        <button class="post-button">Post</button>
                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
